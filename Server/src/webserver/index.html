<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Area Calculator</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f8fb;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 8% auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5em 2em;
        text-align: center;
      }
      h1 {
        color: #2a7ae2;
        margin-bottom: 0.5em;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 2em;
      }
      .note {
        color: #888;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Area Calculator!</h1>
      <p>
        This tool will help you calculate the area of various geometric shapes.<br>
        <span class="note">The calculator is still a work in progress. Stay tuned for updates!</span>
      </p>
    </div>
  </body>
</html>
